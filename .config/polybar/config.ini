;==========================================================
;
;   Polybar Configuration - Dracula Theme
;   ASCII-only version (no special icons needed)
;
;==========================================================

[colors]
; Dracula color palette
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
foreground-alt = #6272a4
primary = #8be9fd
secondary = #ff79c6
alert = #ff5555
green = #50fa7b
yellow = #f1fa8c
purple = #bd93f9
orange = #ffb86c

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = ${colors.primary}

border-size = 0
border-color = ${colors.background}

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = JetBrains Mono:style=Regular:pixelsize=10;2

modules-left = i3 xwindow
modules-center = date
modules-right = filesystem pulseaudio memory cpu wlan eth battery temperature powermenu

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = DISK: %percentage_used%%
label-mounted-foreground = ${colors.green}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.alert}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.secondary}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.purple}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU: "
format-prefix-foreground = ${colors.purple}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM: "
format-prefix-foreground = ${colors.yellow}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "WiFi: "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid%

format-disconnected = <label-disconnected>
format-disconnected-prefix = "WiFi: "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = disconnected
label-disconnected-foreground = ${colors.foreground-alt}

[module/eth]
type = internal/network
interface = eth0
interval = 3.0

format-connected-prefix = "NET: "
format-connected-prefix-foreground = ${colors.green}
label-connected = %local_ip%

format-disconnected =

[module/date]
type = internal/date
interval = 5

date = "%Y-%m-%d"
date-alt = " %A, %B %d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = "DATE: "
format-prefix-foreground = ${colors.secondary}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "VOL: "
format-volume-prefix-foreground = ${colors.green}
label-volume = %percentage%%

label-muted = VOL: muted
label-muted-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-charging-prefix = "BAT+: "
format-charging-prefix-foreground = ${colors.yellow}
label-charging = %percentage%%

format-discharging = <label-discharging>
format-discharging-prefix = "BAT: "
format-discharging-prefix-foreground = ${colors.orange}
label-discharging = %percentage%%

format-full-prefix = "BAT: "
format-full-prefix-foreground = ${colors.green}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <label>
format-prefix = "TEMP: "
format-prefix-foreground = ${colors.orange}
format-warn = <label-warn>
format-warn-prefix = "TEMP!: "
format-warn-prefix-foreground = ${colors.alert}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = [POWER]
label-open-foreground = ${colors.secondary}
label-close = [X] cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = systemctl reboot
menu-0-1 = poweroff
menu-0-1-exec = systemctl poweroff

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5
